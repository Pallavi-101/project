<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
            scroll-behavior: smooth;
        }
        .body {
   
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
        align-items: center;
        justify-content: center;
        
        
}
        /* Navigation Bar */
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #ff5733;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff5733;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        /* Sections */
        section {
            padding: 100px 20px; /* Improved spacing */
            text-align: center;
        }

        #home {
            background: url('background1.jpg') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            padding-left: 50px;
            background-color: #2c3e50;
        }
        * Glass Effect Box */
.home-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow:  rgba(255, 255, 255, 0.1);
    text-align: center;
    width: 100%;
    display: flex;
    align-items: center;
}

/* Home Page Heading */
.home-box h1 {
    font-size: 40px;
    color: #ff5733;
    margin-bottom: 10px;
}

/* Home Page Paragraph */
.home-box p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Button */
.home-box .btn {
    display: inline-block;
    padding: 12px 25px;
    background: #ff5733;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
    transition: 0.3s;
}

.home-box .btn:hover {
    background: #e74c3c;
}


        .glass {
            background: rgba(255, 255, 255, 0.1);;
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow:  rgba(255, 255, 255, 0.1);;
            text-align: left;
            flex: 1;
            

            
        }
        .circle-image{
            width: 150px;
            height: auto;
            object-fit: cover;
            border: 5px solid white;
            border: radius 10px;
        }
        .home-box{
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 20px;
        }


        .glass h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .glass h1 span {
            color: #ff5733;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e74c3c;
        }
       /* Responsive Design */
       @media (max-width: 768px) {
            .home-box {
        width: 90%;
        padding: 30px;
    }

    .home-box h1 {
        font-size: 32px;
    }

    .home-box p {
        font-size: 16px;
    }

            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 15px 0;
            }

            .menu-toggle {
                display: block;
            }

            .service-box {
                flex-direction: column;
                align-items: center;
            }

            .service {
                width: 90%;
            }

            .glass h1 {
                font-size: 32px;
                text-align: left;
            }

            .glass p {
                font-size: 16px;
            }
        }
       
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="logo">My<span>Portfolio</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                </ul>
                </nav>
                </header>
                </div>
    <!-- Home Section -->
    <section id="home">
        <div class="home-box">
            <div class="glass">
            <h1><span>Pallavi Gore</span></h1>
            <p>A passionate Web Developer creating modern & user-friendly websites.</p>
            <a href="#contact" class="btn">Hire Me</a>
        
        <img src="img3.jpeg" style="width: 200px; height: 200px;" class="circle-image">
        </div>
        
    </section>
    
</body>
</html>
